include required(classpath("application"))

# Cromwell "system" settings
system {
  # If 'true' then when Cromwell starts, it tries to restart incomplete workflows
  workflow-restart = true

  # Cromwell will cap the number of running workflows at N
  max-concurrent-workflows = 1

  # Number of seconds between workflow launches
  new-workflow-poll-rate = 60

  job-rate-control {
    jobs = 3
    per = 1 second
  }
}

backend {
  # Override the default backend.
  default = "SLURM"

  # The list of providers.
  providers {
    SLURM {
      actor-factory = "cromwell.backend.impl.sfs.config.ConfigBackendLifecycleActorFactory"
      config {
        concurrent-job-limit = 500
        script-epilogue = ""
        runtime-attributes = """
        Int nodes = 1
        Int ntasks = 1
        Int cpus = 1
        String time = "1-00:00:00"
        String partition = "parallel"
        Int requested_mem_per_cpu = 6000
        String account = "ratan"
        """

        submit = """
           sbatch -J ${job_name} -D ${cwd} -o ${out} -e ${err} \
           -N ${nodes} \
           --ntasks=${ntasks} \
           --cpus-per-task=${cpus} \
           --time=${time} \
           --partition=${partition} \
           --mem-per-cpu=${requested_mem_per_cpu} \
           -A ${account} \
           --wrap "/bin/bash ${script}"
        """

        kill = "scancel ${job_id}"

        check-alive = "squeue -j ${job_id}"

        job-id-regex = "Submitted batch job (\\d+).*"
      }
    }
  }
}
